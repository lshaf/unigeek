[env:t_lora_pager]
board = t_lora_pager
board_build.arduino.memory_type = qio_qspi
board_build.partitions = firmware/partitions_16mb.csv
build_src_filter =${env.build_src_filter} +<../boards/t_lora_pager>
build_flags =
	${env.build_flags}
	-Ifirmware/boards/t_lora_pager
	-O2
	-DMIC_SPM1423
	-DCGRAM_OFFSET
	-DCORE_DEBUG_LEVEL=1

lib_deps =
	${env.lib_deps}
	adafruit/Adafruit TCA8418@^1.0.0
	mathertel/RotaryEncoder@^1.5.3